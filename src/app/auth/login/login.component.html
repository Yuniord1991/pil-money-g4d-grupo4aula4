<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="login">
  <mat-card>
    <h1 align="center">Iniciar Sesión</h1>
    <div class="example-container">
      <mat-form-field appearance="fill" [formGroup]="loginForm" (ngSubmit)="enviar(loginForm.value)">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario"/>
      </mat-form-field>
    </div>
    <br />
    <div class="example-container">
      <mat-form-field appearance="fill" [formGroup]="loginForm" (ngSubmit)="enviar(loginForm.value)">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="contraseña" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="example-container">
      <a [disabled]="loginForm.invalid" type="submit" mat-raised-button >Iniciar</a><!--submit-->
    </div>
  </mat-card>
</div>
